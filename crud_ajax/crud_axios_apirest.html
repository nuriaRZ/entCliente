<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AXIOS</title>
</head>

<body>
    <h1>CRUD API REST AXIOS</h1>
    <section class="crud">
        <div>
            <h2 class="crud-title">Agregar Módulos de primero</h2>
            <form class="crud-form">
                <input type="text" name="modulo" placeholder="Módulo" required>
                <br>
                <input type="text" name="profesor" placeholder="Profesor" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </div>
        <div>
            <h2>Módulos 1º DAW</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Módulo</th>
                        <th>Profesor</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
    <template id="crud-template">
        <tr>
            <td class="modulo"></td>
            <td class="profesor"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <script src="js/crud_axios_apirest.js">

    </script>
</body>

</html>
