<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <!-- Bootstrap -->
    <link   rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <!-- jQuery-validate -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js">
    </script>
    <script src="js/jquery_validate_bootstrap.js">
    </script>

</head>

<body>
    <div class="container"></div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Formulario</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="formulario">
                    <div class="form-group">
                        <label for="fullname" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" id="fullname" name="fullname" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Contraseña</label>
                        <div class="col-sm-10">
                            <input type="text" id="password" name="password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password" class="col-sm-2 control-label">Confirmar contraseña</label>
                        <div class="col-sm-10">
                            <input type="text" id="confirm_password" name="confirm_password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments" class="col-sm-2 control-label">Observaciones</label>
                        <div class="col-sm-10">
                            <textarea name="comments" id="comments" cols="40" rows="5" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label for="luckynumber">Deporte favorito</label>
                            <select name="luckynumber" id="luckynumber" class="form-control">
                                <option value="">--Seleccionar--</option>
                                <option value="double zero">fútbol</option>
                                <option value="seven">baloncesto</option>
                                <option value="thirteen">pádel</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label for="aficiones">Aficiones</label>
                            <div class="checkbox">
                                <label><input type="checkbox" value="deporte" name="deporte">Deporte</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="musica" name="musica">Música</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="cine" name="cine">Cine</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <span>Sexo?</span><br>
                        
                            <div class="radio">
                                <label><input type="radio" name="sexo" value="hombre">hombre</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="sexo" value="mujer">mujer</label>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label> <input type="checkbox" id="agree" name="agree" value="agree">He leído y aceptado los términos de uso.</label>
                            </div>
                            <em id="agree-error" class="help-block"></em>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-primary" value="Enviar" />
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
