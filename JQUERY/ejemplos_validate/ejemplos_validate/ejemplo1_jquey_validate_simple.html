<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" 
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.js">
    </script>
    <script src="js/jquery_validate_simple.js">
    </script>
    <style>
    label.error  {
        color: red;
        font-style: italic
        }   
    .grupocontacto {
        color: rgb(55, 0, 255)
    }
    
    </style>
</head>
<body>
    <form  id="formulario">
    <fieldset>
        <legend>Formulario</legend>
        <div>Nombre y apellidos: <input type="text" id="idapellnom" name="apellnom"></div>
        <div>Domicilio: <input type="text" id="domicilio" name="domicilio"></div>
        <div>Fecha de Nacimiento: <input type="date" id="fechanac" name="fechanac"></div>
        <div>Edad: <input type="number" id="idedad" name="edad"></div>
            <fieldset>
                <legend>Estado Civil</legend>
                <label for="soltero">
                <input type="radio"   id="soltero" value="Soltero" name="estadocivil" >Soltero
                </label><br>
                <label for="casado">
                <input type="radio"  id="casado" value="Casado" name="estadocivil"  >Married
                </label><br>
                <label for="separado">
                <input type="radio"  id="separado" value="Separado" name="estadocivil"  ] >Separado
                </label><br>
                <label for="divorciado">
                <input type="radio"   id="divorciado" value="Divorciado" name="estadocivil" >Divorciado
                </label><br>
            </fieldset>
            <fieldset>
                <legend>Forma de contacto(elegir al menos 2)</legend>
                <label for="baseslegales">
                    <input type="checkbox" id="baseslegales" >He leído y aceptado los términos de uso.
                </label><br>
				<label for="email">	
                    Contactar vía Email:	
                    <input type="text" class="grupocontacto"  id="email"  name="nameEmail"   >
                </label><br>
				<label for="telefono">
                    Contacto vía telefono:
                    <input type="text" class="grupocontacto" id="telefono"  name="nameTelefono">			
                </label><br>
				<label for="Correo postal">
                    Contacto vía correo postal:
					<input type="text" class="grupocontacto" id="correopostal"  name="nameCorreoPostal" >
				</label><br>
            </fieldset>
            <div> Tarjeta de crédito: <input type="text"  id="tarjeta" name="tarjeta"> </div  >
        <input type="submit" value="enviar"/>
    </fieldset>
</form>
</body> 
</html>
