<!doctype html>
<html lang="en">

<head>
    <title>Ejercicio 9</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        <button type="submit" onclick="analizar();">Analizar</button>
    </div>
    <!-- Optional JavaScript -->
    <script>
        var miVentana;
        function analizar() {
            var texto = document.getElementById("texto").value; // cojo el texto del text area
            var arrayCadenas = texto.split(" ");// lo convierto en un array
 
            // cojo la última palabra
            var textoInverso = texto.split(" ").reverse();
           

            // array inverso 
            var textoInversoEntero = texto.split(" ").reverse().join(" // ");
           

            // ordenado alfabéticamente
            var textoOrdenado = texto.split(" ").sort().join(" // ");
           

            // ordenado alfabéticamente inverso
            var textoOrdenadoInverso = texto.split(" ").sort().reverse().join(" // ");
          

            miVentana = window.open("", "ventana1", "height=300,width=500,left=300,location=yes,menubar=no,resizable=no,scrollbars=yes,status=no,titlebar=yes,top=300");
            miVentana.document.write("<h2>Información sobre el texto introducido</h2>");
            miVentana.document.write("Número de palabras: <p>"+ arrayCadenas.length + "</p><br>");
            miVentana.document.write(" Primera palabra: <p>" + arrayCadenas[0] + "</p><br>");
            miVentana.document.write("  Última palabra: <p>"+ textoInverso[0] +"</p><br>");
            miVentana.document.write(" Texto al revés: <p>" + textoInversoEntero + "</p><br>");
            miVentana.document.write(" Ordenado alfabéticamente: <p>"+ textoOrdenado +"</p><br>");
            miVentana.document.write("Texto alfabéticamente de forma inversa: <p>"+ textoOrdenadoInverso +"</p><br>");

        }

        
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
