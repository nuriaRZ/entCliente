<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h2>Conversor de distancia y peso</h2>  
        
            <label for="">kgs: </label>
            <input type="text" name="peso1" id="peso1" onfocus="kilos()">
            <button onclick="convertirPeso();">Convertir Peso</button>
            <label for="">gs: </label>
            <input type="text" name="peso2" id="peso2" onfocus="gramos()">
            <br>
            <label for="">km: </label>
            <input type="text" name="distancia1" id="distancia1" onfocus="kilometros()">
            <button onclick="convertirDistancia();">Convertir Distancia</button>
            <label for="">m: </label>
            <input type="text" name="distancia1" id="distancia2" onfocus="metros()">
        
          
    </div>
    
    <script>
function kilos(){
    document.getElementById('peso2').value = "";

}
function gramos(){
    document.getElementById('peso1').value = "";

}
function kilometros(){
    document.getElementById('distancia2').value = "";

}
function metros(){
    document.getElementById('distancia1').value = "";

}
function convertirPeso(){
    var kilos = document.getElementById('peso1').value;
    var gramos = document.getElementById('peso2').value;
    if(kilos != ""){
        document.getElementById('peso2').value = kilos * 1000;
    }
    if(gramos != ""){
        document.getElementById('peso1').value = gramos / 1000;
        //document.getElementById('peso2').value = "";
    }
}
function convertirDistancia(){
    var kilometros = document.getElementById('distancia1').value;
    var metros = document.getElementById('distancia2').value;
    if(kilometros != ""){
        document.getElementById('distancia2').value = kilometros * 1000;

    }
    if(metros != ""){
        document.getElementById('distancia1').value = metros / 1000;
        //document.getElementById('distancia2').value = "";
    }
}
    </script>

</body>
</html>
