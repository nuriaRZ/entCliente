<!doctype html>
<html lang="en">

<head>
    <title>Ejercicio 9</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Información sobre el texto introducido</h2>
        Número de palabras: <p id="numPalabras"></p><br>
        Primera palabra: <p id="primeraPalabra"></p><br>
        Última palabra: <p id="ultimaPalabra"></p><br>
        Texto al revés: <p id="textoInvertido"></p><br>
        Ordenado alfabéticamente: <p id="textoOrdenAlfa"></p><br>
        Texto alfabéticamente de forma inversa: <p id="textoOrdenAlfaInverso"></p><br>
    </div>
    <div class="container">
        <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        <button type="submit" onclick="analizar();">Analizar</button>
    </div>
    <!-- Optional JavaScript -->
    <script>
        function analizar() {
            var texto = document.getElementById("texto").value; // cojo el texto del text area
            var arrayCadenas = texto.split(" ");// lo convierto en un array

            // imprimo el tamaño de la cadena
            document.getElementById("numPalabras").innerHTML = arrayCadenas.length;

            // cojo la primera palabra
            document.getElementById("primeraPalabra").innerHTML = arrayCadenas[0];

            // cojo la última palabra
            var textoInverso = texto.split(" ").reverse();
            document.getElementById("ultimaPalabra").innerHTML = textoInverso[0];

            // array inverso 
            var textoInversoEntero = texto.split(" ").reverse().join(" // ");
            document.getElementById("textoInvertido").innerHTML = textoInversoEntero;

            // ordenado alfabéticamente
            var textoOrdenado = texto.split(" ").sort().join(" // ");
            document.getElementById("textoOrdenAlfa").innerHTML = textoOrdenado;

            // ordenado alfabéticamente inverso
            var textoOrdenadoInverso = texto.split(" ").sort().reverse().join(" // ");
            document.getElementById("textoOrdenAlfaInverso").innerHTML = textoOrdenadoInverso;

        }

        
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
