<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        .cuadro {
            width: 40px;
            height: 40px;
            margin: 0.5em;
            border-radius: 0.25px;
            border: 1px solid black;
        }

        #color1 {
            background-color: burlywood;
        }

        #color2 {
            background-color: blueviolet;
        }

        #color3 {
            background-color: cyan;
        }

        #color4 {
            background-color: chartreuse;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="cuadro" id="color1" onmouseover="cambiaColor1();" onmouseout="backToStar()"></div>
            <div class="cuadro" id="color2" onmouseover="cambiaColor2();" onmouseout="backToStar()"></div>
            <div class="cuadro" id="color3" onmouseover="cambiaColor3();" onmouseout="backToStar()"></div>
            <div class="cuadro" id="color4" onmouseover="cambiaColor4();" onmouseout="backToStar()"></div>    
        </div>
            </div>
    <script>
        function cambioColor() {
            var lista = document.getElementsByClassName("cuadro");
            console.log(lista);
            var colorSeleccionado = lista.style.backgroundColor.value;
            console.log(colorSeleccionado);
           //  var lista = document.getElementsByClassName("cuadro");
            document.body.style.backgroundColor = "'" +  valorSeleccionado + "'" ;
           var fondo = document.querySelector('body');
           //fondo.style.backgroundColor = valorSeleccionado;
        }
       // window.onmouseenter = cambioColor();
       function cambiaColor1(){
           document.body.style.backgroundColor = 'burlywood';
       }
       function cambiaColor2(){
           document.body.style.backgroundColor = 'blueviolet';
       }
       function cambiaColor3(){
           document.body.style.backgroundColor = 'cyan';
       }
       function cambiaColor4(){
           document.body.style.backgroundColor = 'chartreuse';
       }
       function backToStar(){
            var fondo = document.querySelector('body');
            fondo.style.backgroundImage = "";
            fondo.style.backgroundColor = "white";
        }
    </script>
</body>
