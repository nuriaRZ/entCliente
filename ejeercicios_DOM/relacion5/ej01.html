<!--Mostrar una página con el contenido “Redirigido a google”, de forma que pasados 10
segundo, se rediriga automáticamente a la página del buscador de Google-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script >setTimeout(function(){ window.location.replace('https://google.es'); }, 1000);</script>
    <h1 id="texto">Redirigido a Google</h1>
</body>
</html>
