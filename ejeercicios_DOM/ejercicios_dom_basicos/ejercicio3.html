<!DOCTYPE html>
<html>
<head>
<meta  charset="UTF-8" />
<title>Ejercicio 3 - DOM</title>
 
<script>
  function nuevoElemento(){
    var elemento = document.createElement("li");
    var texto = document.createTextNode("Nuevo diario deportivo");
    elemento.appendChild(texto);
    var lista = document.getElementById("diariosdeportivos");
    lista.appendChild(elemento);
    var nuevo = "<li>nuevo diario deportivo</li>";
    lista.innerHTML = lista.innerHTML + nuevo;
  }
</script>
</head>


 
<body>
 
<ul id="diariosdeportivos">
  <li>Marca</li>
  <li>As</li>
  <li>Mundo deportivo</li>
  <li>Sport</li>
  <li>L'equipe</li>
</ul>
 
<input type="button" value="AÃ±adir elemento" onclick="nuevoElemento()">
 
</body>
</html>
