<!-- Crear un documento HTML con su correspondiente código Javascript que permita poner un fondo de color
aleatorio a la página cada vez que entremos en la misma (utilizar la propiedad rgb de CSS). Dicha página
debe pedir un número mediante un mensaje prompt, debiendo indicarnos mediante un mensaje de alerta si
realmente hemos introducido un número o no.-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ejercicio 2</title>
</head>
<body>
<script>
    function random_bg_color() {
    var x = Math.floor(Math.random() * 256);
    var y = Math.floor(Math.random() * 256);
    var z = Math.floor(Math.random() * 256);
    var bgColor = "rgb(" + x + "," + y + "," + z + ")"; 
  
    document.body.style.background = bgColor;
    }
    random_bg_color();
    num = prompt("Introduce un numero");
    if (isNaN(num)){
        alert("no es un numero");
    }else   alert("es un numero");
    
    
    </script>
</body>
</html>
