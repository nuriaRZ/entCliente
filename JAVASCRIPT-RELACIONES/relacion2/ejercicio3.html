<!--3) Programa que calcula y almacene en un array todos los mÃºltiplos de 11 menores de 3000, los
muestre y muestre la suma de todos ellos.-->
<!DOCTYPE html>
<html>
<body> 
    

<script>
   
       var array = [];
        var suma = 0;
       for (let i= 1; i <= 272 ; i++) {
          array[i] = 11*i;
          document.write(11+" x "+ i +"<br>");
           suma += array[i];
       }

       document.write("Total suma: "+suma);
    

</script>


</body>
</html>
