<!--Definir una función que compruebe si la cadena de texto que se le pasa como parámetro es un
palíndromo, es decir, si se lee de la misma forma desde la izquierda y desde la derecha.
Ejemplo de palíndromo: "Dabale arroz a la zorra el abad"-->
<!DOCTYPE html>
<html>
<body> 
    

<script>
    var frase = prompt("introduce un palindromo");
    alert(palindromo(frase));

function palindromo(cadena) {
    var cadenaOriginal = cadena.toLowerCase();
    var letrasEspacios = cadenaOriginal.split("");
    var cadenaSinESpacios = "";

    for (i in letrasEspacios) {
        if(letrasEspacios[i] != " ") cadenaSinESpacios += letrasEspacios[i];
        
    }
    var letras = cadenaSinESpacios.split("");
    var letrasReves = cadenaSinESpacios.split("").reverse();
    var iguales = true;
    for(i in letras) {
        if(letras[i] == letrasReves[i]) {}
        else {
        iguales = false;
        }
    }

    if(iguales) {
        return " Esa frase es un palíndromo";
    }
    else {
        return "Esa frase no es un palíndromo";
    }
    
}    


  

  
   

    

</script>


</body>
</html>
