<!--b) Pedir al usuario un DNI con letra y comprobar si ese DNI puede ser correcto (letra correcta).-->
<!DOCTYPE html>
<html>
<body> 
    

<script>
   var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T']; 
   var dni = parseInt(prompt("Introduce tu dni sin letra"));
   var letraUsuario = prompt("Introduce tu letra del dni");
   
   var resto = dni % 23;
   var aux = letras[resto];
            document.write(letraUsuario+"<br>");
            document.write(resto+"<br>");
            document.write(aux+"<br>");

            if(aux == letraUsuario.toUpperCase()) document.write("Letra correcta");
            if(aux != letraUsuario.toUpperCase()) document.write("Letra incorrecta, tu letra es: " + aux);
           

      

</script>


</body>
</html>
