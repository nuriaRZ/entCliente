<!--Programa que lee la longitud de los 3 lados de un triángulo y analiza qué tipo de triángulo es: no es
triángulo, equilátero, isósceles, escaleno, rectángulo
-->
<!DOCTYPE html>
<html>
<body>

<h2>Triangulos</h2>
Lado 1: <input type="number" name="lado1" id="lado1"><br>
Lado 2: <input type="number" name="lado2" id="lado2"><br>
Lado 3: <input type="number" name="lado3" id="lado3"><br>
    <button onclick="JavaScript:myFunction();">Calcular</button>


<script>
    function myFunction(){
        let lado1 = parseInt(document.getElementById("lado1").value);
        let lado2 = parseInt(document.getElementById("lado2").value);
        let lado3 = parseInt(document.getElementById("lado3").value);
        if(lado1 === lado2  && lado1 === lado3 && lado2 === lado3){
            alert("triángulo Equilátero");
        }
        else{
            if(lado1 === lado2 || lado1 === lado3 || lado2 === lado3){
                alert("Triángulo Isósceles");
            }
            else{
                if(lado1 != lado2 && lado1 != lado3 && lado2 != lado3){
                alert("Triángulo Escaleno");
            }
            }
        }
        
    }

</script>


</body>
</html>
