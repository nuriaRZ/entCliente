<!--3) Realizar un programa que permita crear un objeto de tipo círculo con un determinado radio
con una función que nos calcule su área, otra su longitud.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        class Circulo{
            constructor(radio){
                this.radio = radio;
            }
            area(){
                this.a = Math.PI * this.radio * this.radio;
                document.write("El area es "+ this.a);
            }
            longitud(){
                this.long = 2 * Math.PI * this.radio;
                document.write("<br>La longitud es " + this.long);
            }
        }

        c1 = new Circulo("5");
        c1.area();
        c1.longitud();
    </script>
</body>
</html>
